<p>inventory-table works!</p>

    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="department" #input />

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
       
        
        <ng-container matColumnDef="DepartmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
            <td mat-cell *matCellDef="let row">{{ row.DepartmentName }}</td>
         </ng-container>
        
        <ng-container matColumnDef="ItemName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
          <td mat-cell *matCellDef="let row">{{ row.ItemName }}</td>
        </ng-container>
    
      
        <ng-container matColumnDef="ItemStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Status</th>
          <td mat-cell *matCellDef="let row">{{ row.ItemStatus }}</td>
        </ng-container>
    
        
        <ng-container matColumnDef="StockLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Level</th>
          <td mat-cell *matCellDef="let row">{{ row.StockLevel }}</td>
        </ng-container>
    
        
        <ng-container matColumnDef="ReorderLevel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reorder Level</th>
          <td mat-cell *matCellDef="let row">{{ row.ReorderLevel }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
       
      </table>
      <mat-paginator
      [pageSizeOptions]="[10, 20, 30, 100]"
      aria-label="Select"
    ></mat-paginator>

</div>
